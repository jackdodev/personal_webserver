# podman run -dt --name db -e POSTGRES_USER=jackdodev -e POSTGRES_PASSWORD=wornr123 -p 5432:5432 -v postgres_data:/var/lib/postgresql/data postgres
version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: jackdodev
      POSTGRES_PASSWORD: wornr123
      POSTGRES_DB: webpage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d

volumes:
  postgres_data: