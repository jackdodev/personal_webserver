# podman run -dt --name db -e POSTGRES_USER=jackdodev -e POSTGRES_PASSWORD=wornr123 -p 5432:5432 -v postgres_data:/var/lib/postgresql/data postgres
version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: jackdodev
      POSTGRES_PASSWORD: wornr123
      POSTGRES_DB: webpage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: jackdodev
      DB_PASSWORD: wornr123
      DB_NAME: webpage
    ports:
      - "8080:8080"
    depends_on:
      - db
volumes:
  postgres_data: